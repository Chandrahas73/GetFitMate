<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GetFitMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <form method="POST" id="logInForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label> Password
                    <input type="password" id="password" required>
                </label>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <p class="redirect">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
